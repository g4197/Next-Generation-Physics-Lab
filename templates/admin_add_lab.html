<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    {% include 'bootstrap.html' %}
    {% include 'nav.html' %}
</head>
<body><div class="container">
    <br><br>
    <form action="{% url 'PhysicsLab:submit_admin_add' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="lab_name">实验名</label>
            <input type="text" class="form-control" name="lab_name">
        </div>
        <div class="form-group">
            <label for="lab_capacity">实验容量</label>
            <input type="text" class="form-control" name="lab_capacity">
        </div>
        <div class="form-group">
            <label for="lab_place">实验地点</label>
            <input type="text" class="form-control" name="lab_place">
        </div>
        <button type="submit" class="btn btn-primary">添加</button>
    </form>
</div></body>
</html>
